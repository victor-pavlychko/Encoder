# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode8.2
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -project Encoder.xcodeproj -scheme Encoder -sdk iphonesimulator -destination 'name=Generic iOS Simulator Device' ONLY_ACTIVE_ARCH=NO | xcpretty -c
